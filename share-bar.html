<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .share-bar {
      display: flex;
      gap: 12px;
      padding: 8px;
      background: #f8f8f8;
      border-radius: 8px;
      justify-content: center;
      align-items: center;
      max-width: 240px;
      margin: 0 auto;
      flex-wrap: nowrap;
    }
    .share-btn {
      background: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .share-btn:hover {
      transform: translateY(-2px);
    }
    .share-btn svg {
      width: 18px;
      height: 18px;
      pointer-events: none;
    }

    @media (max-width: 300px) {
      .share-bar {
        gap: 10px;
      }
      .share-btn {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>

<div class="share-bar">
  <button class="share-btn" aria-label="Share on Twitter" onclick="share('twitter')">
    <svg viewBox="0 0 24 24" fill="#1DA1F2"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.25 2.25h7.01l4.98 6.817 5.98-6.817Zm-4.26 15.75h2.21L7.38 3.75h-2.21l9.81 14.25Z"/></svg>
  </button>

  <button class="share-btn" aria-label="Share on Facebook" onclick="share('facebook')">
    <svg viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.983h-1.5c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
  </button>

  <button class="share-btn" aria-label="Share on WhatsApp" onclick="share('whatsapp')">
    <svg viewBox="0 0 24 24" fill="#25D366"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-1.164-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.71.306 1.26.489 1.694.625.712.226 1.36.194 1.874.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.027 6.988 2.893a9.825 9.825 0 012.893 6.988c-.003 5.45-4.437 9.884-9.885 9.884m8.413-17.007A11.815 11.815 0 0012.06 0C5.403 0 .011 5.407 0 12.062c0 2.06.547 4.036 1.588 5.711L0 24l6.304-1.654a11.882 11.882 0 005.737 1.448h.005c6.657 0 12.049-5.407 12.064-12.063a11.822 11.822 0 00-3.49-8.396z"/></svg>
  </button>

  <button class="share-btn" aria-label="Share via Email" onclick="share('email')">
    <svg viewBox="0 0 24 24" fill="#EA4335"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
  </button>
</div>

<script>
  // Get the target URL from ?ref= parameter
  function getTargetUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    return ref ? decodeURIComponent(ref).trim() : window.location.href;
  }

  const shareUrl = getTargetUrl();
  const title = "Hotter City — QBX Labs";
  const text = "Guess which of two cities is hotter right now. Spoiler: you’ll be wrong.";

  function share(platform) {
    const encodedUrl = encodeURIComponent(shareUrl);
    const encodedTitle = encodeURIComponent(title);
    const encodedText = encodeURIComponent(text);

    let url = '';
    switch (platform) {
      case 'twitter':
        url = `https://twitter.com/intent/tweet?text=${encodedText}&url=${encodedUrl}`;
        break;
      case 'facebook':
        url = `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`;
        break;
      case 'whatsapp':
        // WhatsApp supports text + url
        url = `https://api.whatsapp.com/send?text=${encodedText}%20${encodedUrl}`;
        break;
      case 'email':
        url = `mailto:?subject=${encodedTitle}&body=${encodedText}%0A%0A${encodedUrl}`;
        break;
    }
    if (url) window.open(url, '_blank', 'noopener');
  }
</script>

</body>
</html>
