<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .share-bar {
      display: flex;
      gap: 12px;
      padding: 8px;
      background: #f8f8f8;
      border-radius: 8px;
      justify-content: center;
      align-items: center;
      max-width: 240px;
      margin: 0 auto;
      flex-wrap: nowrap;
    }
    .share-btn {
      background: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .share-btn:hover {
      transform: translateY(-2px);
    }
    .share-btn svg {
      width: 18px;
      height: 18px;
      pointer-events: none;
    }

    @media (max-width: 300px) {
      .share-bar {
        gap: 10px;
      }
      .share-btn {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>

<div class="share-bar">
  <button class="share-btn" aria-label="Share on Twitter" onclick="share('twitter')">
    <svg viewBox="0 0 24 24" fill="#000000"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.25 2.25h7.01l4.98 6.817 5.98-6.817Zm-4.26 15.75h2.21L7.38 3.75h-2.21l9.81 14.25Z"/></svg>
  </button>

  <button class="share-btn" aria-label="Share on Facebook" onclick="share('facebook')">
    <svg viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.983h-1.5c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
  </button>

<button class="share-btn" aria-label="Share on WhatsApp" onclick="share('whatsapp')">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="20" height="20" fill="#25D366">
    <path d="M16.003 3C9.374 3 3.995 8.378 3.995 15.007c0 2.646.783 5.117 2.268 7.247L4 29l6.93-2.228c1.987 1.089 4.246 1.663 6.633 1.663h.004c6.629 0 12.008-5.378 12.008-12.007S22.632 3 16.003 3zm6.833 16.978c-.285.8-1.642 1.523-2.263 1.62-.576.088-1.293.125-2.092-.131-.482-.154-1.102-.358-1.898-.698-3.338-1.446-5.507-4.813-5.678-5.042-.164-.228-1.358-1.806-1.358-3.445s.86-2.44 1.166-2.778c.305-.338.663-.423.884-.423.222 0 .443.002.638.012.206.01.482-.078.754.573.285.686.969 2.371 1.054 2.544.085.174.141.377.028.605-.11.228-.165.369-.325.565-.164.192-.348.428-.495.573-.164.164-.334.342-.143.67.191.327.851 1.403 1.826 2.277 1.256 1.12 2.314 1.47 2.642 1.637.328.164.517.143.71-.086.196-.222.808-.943 1.023-1.266.222-.328.444-.273.754-.164.31.106 1.961.925 2.295 1.093.334.164.555.246.637.387.085.143.085.822-.2 1.622z"/>
  </svg>
</button>


  <button class="share-btn" aria-label="Share via Email" onclick="share('email')">
    <svg viewBox="0 0 24 24" fill="#EA4335"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
  </button>
</div>

<script>
  // Get the target URL from ?ref= parameter
  function getTargetUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    return ref ? decodeURIComponent(ref).trim() : window.location.href;
  }

  const shareUrl = getTargetUrl();
  const title = "Hotter City — QBX Labs";
  const text = "Guess which of two cities is hotter right now. Spoiler: you’ll be wrong.";

  function share(platform) {
    const encodedUrl = encodeURIComponent(shareUrl);
    const encodedTitle = encodeURIComponent(title);
    const encodedText = encodeURIComponent(text);

    let url = '';
    switch (platform) {
      case 'twitter':
        url = `https://twitter.com/intent/tweet?text=${encodedText}&url=${encodedUrl}`;
        break;
      case 'facebook':
        url = `https://www.facebook.com/sharer/sharer.php?u=${encodedUrl}`;
        break;
      case 'whatsapp':
        // WhatsApp supports text + url
        url = `https://api.whatsapp.com/send?text=${encodedText}%20${encodedUrl}`;
        break;
      case 'email':
        url = `mailto:?subject=${encodedTitle}&body=${encodedText}%0A%0A${encodedUrl}`;
        break;
    }
    if (url) window.open(url, '_blank', 'noopener');
  }
</script>

</body>
</html>
